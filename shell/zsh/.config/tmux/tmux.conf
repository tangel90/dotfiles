# SECTION KEYBINDINGS [
# unbind -a
# unbind C-b
set -g prefix C-k
bind C-k send-prefix

# Use Alt-arrow keys without prefix key to switch panes
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

# Alt motion keys to resize panes
# set-option -g command-alias[0] 'hide-pane run-shell "~/.local/bin/tmux-hide-pane"'
bind-key -n M-b select-pane -t :.+ \; resize-pane -Z
bind-key -n M-u select-pane -t :.+ \; resize-pane -Z
bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5
bind -n M-K resize-pane -U 5
bind -n M-J resize-pane -D 5
bind -n M-m resize-pane -Z 0
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4

# Shift Alt vim keys to switch windows
bind -n M-h previous-window
bind -n M-l next-window

bind-key -T copy-mode-vi u send -X halfpage-up
bind-key -T copy-mode-vi d send -X halfpage-down
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

bind-key C-f "copy-mode; send-keys '?'"
bind-key C-j "copy-mode"
bind-key C-u "copy-mode; send-keys 'C-u'"

bind-key N command-prompt -p "session name:" "new-session -s '%%'"
bind-key f command-prompt -p "switch to session:" "switch-client -t '%%'"
bind-key R command-prompt "rename-window '%%'"

bind-key c new-window -c '#{pane_current_path}'
bind-key e new-window -c "#{pane_current_path}" yazi
bind-key g new-window -c "#{pane_current_path}" lazygit
bind-key P new-window btm
bind-key x new-window -c "$HOME/dev/localhost" start-service
bind-key n new-window -c "$HOME/notes" -n "NOTES" nvim
bind-key d new-window -c "$HOME/data/postgresql" "pgcli -u postgres"
bind-key w new-window "~/.local/bin/tmux-windowizer \"$HOME/projects\""
bind-key W new-window "~/.local/bin/tmux-windowizer"
bind-key o new-window "~/.local/bin/tmux-sessionizer \"$HOME/projects\" \"$HOME/dev\""
bind-key O new-window "~/.local/bin/tmux-sessionizer"

bind-key a display-popup -E tmux-open-tmp
bind-key D display-popup -E tmux-start-postgres
bind-key t display-popup -E 'bash'

bind-key s choose-session -F '#{pane_current_path}'

bind-key r run-shell 'tmux select-window -Tt run 2>/dev/null || tmux new-window -n run'
# bind-key x run-shell tmux-run-python

bind-key q kill-pane
bind-key tab switch-client -l

bind-key l if-shell "tmux has-session -t llm >/dev/null 2>&1" \
  "switch-client -t llm" \
  "new-session -s llm -c \"#{env:HOME/projects}\" \"~/.local/bin/codex\""
bind-key 0 if-shell "tmux has-session -t workspace0 >/dev/null 2>&1" \
  "switch-client -t workspace0" \
  "new-session -s workspace0 -c ~/ "

# ]

# SECTION PLUGINS [

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'rose-pine/tmux'

set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'
set -g @rose_pine_directory on
set -g @rose_pine_window_status_separator ' â€¢ '
set -g @rose_pine_date_time '%d-%b %H:%M'
set -g @rose_pine_disable_active_window_menu on

run '~/.tmux/plugins/tpm/tpm'
# run '~/.tmux/plugins/tmux-sensible/sensible.tmux'

# ]

set-option -g detach-on-destroy off

# SECTION OPTIONS AND SETTINGS [

set -g focus-events on
set -g status-style bg=default
set -g status-left-length 99
set -g status-right-length 99
# set -g status-justify absolute-centre

set -g default-terminal "tmux-256color"
set -as terminal-features ",*:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0set -as terminal-features ",*:RGB"
# set -ag terminal-overrides ",xterm-256color:RGB"

set-option -g default-shell /bin/zsh

# setting necessary for image.nvim
set -gq allow-passthrough on
set -g visual-activity off

set -g mouse on

set-option -g repeat-time 0
# command delay? We don't want that, make it short
set -g escape-time 10
# Reduce time to wait for Escape key. You'll want this for neovim.
set-option escape-time 20


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g renumber-windows on    # renumber windows when a window is closed

# set vi-mode
set-window-option -g mode-keys vi

# ]

