# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.item.selected.border.bottom:
    global: '#bbbb00'
  colors.hints.match.fg:
    global: white
  colors.tabs.bar.bg:
    global: '#191724'
  colors.tabs.even.bg:
    global: '#191724'
  colors.tabs.even.fg:
    global: '#9ccfd8'
  colors.tabs.indicator.error:
    global: '#9ccfd8'
  colors.tabs.indicator.start:
    global: '#9ccfd8'
  colors.tabs.indicator.stop:
    global: '#9ccfd8'
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: '#191724'
  colors.tabs.odd.fg:
    global: '#9ccfd8'
  colors.tabs.pinned.even.bg:
    global: '#191724'
  colors.tabs.pinned.even.fg:
    global: '#9ccfd8'
  colors.tabs.pinned.odd.bg:
    global: '#191724'
  colors.tabs.pinned.odd.fg:
    global: '#9ccfd8'
  colors.tabs.pinned.selected.even.bg:
    global: '#9ccfd8'
  colors.tabs.pinned.selected.even.fg:
    global: '#191724'
  colors.tabs.pinned.selected.odd.bg:
    global: '#9ccfd8'
  colors.tabs.pinned.selected.odd.fg:
    global: '#191724'
  colors.tabs.selected.even.bg:
    global: '#9ccfd8'
  colors.tabs.selected.even.fg:
    global: '#191724'
  colors.tabs.selected.odd.bg:
    global: '#9ccfd8'
  colors.tabs.selected.odd.fg:
    global: '#191724'
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  content.javascript.clipboard:
    https://chatgpt.com: access-paste
    https://docs.expo.dev: access-paste
    https://eu-north-1.console.aws.amazon.com: access-paste
    https://github.com: access-paste
  input.insert_mode.auto_leave:
    global: false
  input.insert_mode.auto_load:
    global: true
  input.insert_mode.leave_on_load:
    global: false
  session.default_name:
    global: main
  session.lazy_restore:
    global: true
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 5
  tabs.favicons.show:
    global: always
  tabs.last_close:
    global: default-page
  tabs.pinned.frozen:
    global: true
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: left
  tabs.show:
    global: always
  tabs.title.format:
    global: '{audio} {index} {current_title}'
  tabs.title.format_pinned:
    global: '! {index} {host}'
  tabs.undo_stack_size:
    global: 100
  tabs.width:
    global: 20%
  url.default_page:
    global: https://hackernews.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global:
    - https://hackernews.com
