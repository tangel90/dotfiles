# SECTION KEYBINDINGS [
unbind C-b
set -g prefix C-k
bind C-k send-prefix
# Vim style pane selection
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D 
bind k select-pane -U

# Use Alt-arrow keys without prefix key to switch panes
# For some reason this also binds M-j etc.
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Alt motion keys to resize panes
bind-key -n M-b run-shell 'zsh -i -c tmux-hide-pane'
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5
bind -n M-h resize-pane -L 5
bind -n M-l resize-pane -R 5
bind -n M-k resize-pane -U 5
bind -n M-j resize-pane -D 5
bind -n M-m resize-pane -Z 0

# Shift Alt vim keys to switch windows
bind -n M-n previous-window
bind -n M-p next-window

bind-key -T copy-mode-vi u send -X halfpage-up
bind-key -T copy-mode-vi d send -X halfpage-down
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

bind-key C-f "copy-mode; send-keys '?'"
bind-key C-j "copy-mode"
bind-key C-u "copy-mode; send-keys 'C-u'"

bind-key tab choose-tree -s
bind-key i switch-client -l
bind-key 0 switch-client -t workspace0
bind-key c run-shell 'zsh -i -c tmux-open-codex'
bind-key e run-shell 'zsh -i -c tmux-open-yazi #{pane_current_path}'
bind-key g run-shell 'zsh -i -c tmux-open-lazygit'
bind-key t run-shell 'zsh -i -c tmux-open-todo'
bind-key -n C-x run-shell 'zsh -i -c tmux-run-python'
bind-key w run-shell "tmux neww ~/.local/scripts/tmux-windowizer"
bind-key W run-shell "tmux neww '~/.local/scripts/tmux-windowizer #{pane_current_path}'"
bind-key o run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind-key a split-window -h 'zsh -i -c tmux-open-tmp'

bind N command-prompt -p "session name:" "new-session -s '%%'"
bind f command-prompt -p "switch to session:" "switch-client -t '%%'"
bind C-k last-window
bind q kill-pane
bind r command-prompt "rename-window '%%'"
bind n new-window -c "#{pane_current_path}"

# ]

# SECTION PLUGINS [

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @rose_pine_variant 'moon' # Options are 'main', 'moon' or 'dawn'
set -g @rose_pine_directory on
set -g @rose_pine_disable_active_window_menu on

run '~/.tmux/plugins/tpm/tpm'
# run '~/.tmux/plugins/tmux-sensible/sensible.tmux'

# ]

set-option -g detach-on-destroy off

# SECTION OPTIONS AND SETTINGS [
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm-256color:Tc"
set-option -g default-shell /bin/zsh

# setting necessary for image.nvim
set -gq allow-passthrough on
set -g visual-activity off

set -g mouse on

set-option -g repeat-time 0
# command delay? We don't want that, make it short
set -g escape-time 10
# Reduce time to wait for Escape key. You'll want this for neovim.
set-option escape-time 20


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g renumber-windows on    # renumber windows when a window is closed

# set vi-mode
set-window-option -g mode-keys vi

# ]

